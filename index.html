<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="enhanced-slider.js" type="module" ></script>
    <title>enhanced-slider demo</title>
    <style>
        html{ 
            color-scheme: light dark;
            font-family: sans-serif;
        }
        body{
            padding-block: 80px;
            padding-inline: 10px;
            margin: 0;
        }
        h1, h2{
            text-align: center; 
            margin: 0;
        }
        h1{ font-size: 2.5rem; }
        h2{ font-size: 1.8rem; }
        a{ 
            display: block; 
            width: fit-content;
            margin: auto;
        }
        label{
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }
        code{ text-wrap: nowrap;}

        form{
            border: 1px solid hsl(0 0% 50% / 30%);
            padding: 20px;
            max-width: 30rem;
            margin-inline: auto;
            margin-block: 60px;
            text-align: center;
            & > h2{ margin-bottom: 60px; }
            & > #component-id{
                margin-inline: auto;
            }
            & > fieldset.browser-defaults{
                width: fit-content;
                margin-inline: auto;
                margin-block: 60px;
                border: 1px solid hsl(0 0% 50% / 15%);
                & > legend{ margin-inline: auto; }
                & > input{ 
                    display: block; 
                    margin-inline: auto;
                    margin-block: 10px;
                }
                & > input[type="range"]{ width: 16rem; }
            }
            & > .buttons{
                display: flex;
                justify-content: center;
                gap: 20px;
            }
        }        

        #more-examples{
            text-align: center;
            margin-inline: auto;
            max-width: 26rem;
            & > div{ 
                padding-block: 40px;
                border-radius: 8px;
            }
            & enhanced-slider{
                max-width: 18rem;
                margin-inline: auto;
            }
        }
        #custom-buttons{
            column-gap: 6px;
            accent-color: crimson;
            color: light-dark(purple, pink);
            &::part(button){ color: white; }
            &::part(button):enabled:is(:hover, :focus-visible){ box-shadow: 0 0 10px 2px #ff3efb}
            &::part(button):enabled:active{ box-shadow: 0 0 10px 4px #ff3efb}
            &::part(decrement){ background-image: linear-gradient(to left, #ff2424, #f93aff); }
            &::part(increment){ background-image: linear-gradient(to right, #ff2424, #f93aff); }
            &::part(slider){ --track-color-before: purple; }
        }
        #track-thumb:disabled{
            &::part(slider){ outline: 2px solid coral; }
        }
        #track-thumb::part(slider){
            --test: aqua;
        }
        #track-thumb::part(slider):hover{
            --track-height: 10px;
            --track-color-before: lightblue;
            --thumb-width: 2rem;
            --thumb-height: 1rem;
            --thumb-color: gray;
            --thumb-border: 2px solid white;
            --test: crimson;
        }
        /* Invert preference */
        .dark-mode{
            @media (prefers-color-scheme: light){
                color-scheme: dark;
                background-color: hsl(240, 15%, 10%);
                color: hsl(0, 0%, 90%);
            }
            @media (prefers-color-scheme: dark){
                color-scheme: light;
                background-color: white;
                color: black;
            }
        }
    </style>
    <script>
        function onSubmit(e){
            e.preventDefault()
            const formData = new FormData(e.target)
            let outputText = ""
            for (const [name, value] of formData.entries()){
                outputText += `\n${name}\n${value}\n`
            }
            alert(outputText)
        }
    </script>
</head>
<body>
    <h1>enhanced-slider demo</h1>
    <a href="https://github.com/Alexander-Holm/enhanced-slider" target="_blank">Github</a>

    <form onsubmit="onSubmit(event)">
        <h2>Form</h2>
        <label for="component-id">enhanced-slider</label>
        <enhanced-slider name="enhanced-slider" id="component-id"></enhanced-slider>
        <fieldset class="browser-defaults">
            <legend>Browser default range & number</legend>
            <input name="default input range" type="range">
            <input name="default input number" type="number" value="0">
        </fieldset>
        <p>The current value is submitted with the form as long as the component has a <code>name</code> attribute.</p>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <section id="more-examples">
        <h2>More examples</h2>
        <div>
            <label for="attributes">
                Different step, min, and max<br>
                Ticks for every step
            </label>
            <enhanced-slider id="attributes" step="2.5" min="-10" max="25" ticks="all"></enhanced-slider>
        </div>
        <div>
            <label for="attributes2">
                Different step, min, and max<br>
                Ticks for every step
            </label>
            <enhanced-slider id="attributes2" step="1" min="1" max="5" ticks="all" labels="all"></enhanced-slider>
        </div>
        <div class="dark-mode">
            <label for="dark-mode">Dark & light mode</label>
            <enhanced-slider id="dark-mode"></enhanced-slider>
            <enhanced-slider disabled></enhanced-slider>
        </div>
        <div>
            <label for="custom-buttons">Custom buttons</label>
            <enhanced-slider id="custom-buttons">
                <span slot="decrement">-</span>
                <span slot="increment">+</span>
            </enhanced-slider>
        </div>
        <div>
            <label for="track-thumb">
                Custom track and thumb
                <enhanced-slider id="track-thumb"></enhanced-slider>
            </labels>
        </div>
        <div>
            <label for="disabled">Disabled</label>
            <enhanced-slider id="disabled" disabled></enhanced-slider>
        </div>
        <div>
            <label for="hide-labels">Without ticks or labels</label>
            <enhanced-slider id="hide-labels" ticks="none" labels="none" ></enhanced-slider>
        </div>
    </section>
</body>
</html>
